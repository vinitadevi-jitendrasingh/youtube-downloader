<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <meta name="description" content="Download YouTube videos in various qualities from 144p to 4K.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <p class="subtitle">Download videos in your preferred quality.</p>
        <div class="input-group">
            <input type="text" id="videoURL" placeholder="Paste YouTube Video URL here">
        </div>
        <div class="input-group">
            <select id="quality">
                <option value="144">144p</option>
                <option value="240">240p</option>
                <option value="360">360p</option>
                <option value="480">480p</option>
                <option value="720">720p (HD)</option>
                <option value="1080">1080p (Full HD)</option>
                <option value="1440">1440p (2K)</option>
                <option value="2160">2160p (4K)</option>
            </select>
        </div>
        <button onclick="downloadVideo()">Download Video</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
